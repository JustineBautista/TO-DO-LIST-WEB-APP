<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <span class="logo">ğŸ“ To-Do App</span>
    <button id="menuToggle">â˜°</button>
  </nav>

  <!-- Side Navigation -->
  <aside class="sidenav" id="sidenav">
    <h2 id="userGreeting">Welcome, <span id="username"></span></h2>
    <ul>
      <li><button class="filter-btn active" data-filter="all">All Tasks</button></li>
      <li><button class="filter-btn" data-filter="active">Active</button></li>
      <li><button class="filter-btn" data-filter="completed">Completed</button></li>
      <li><button id="clearBtn" class="danger-btn">ğŸ—‘ï¸ Clear All</button></li>
      <li><button id="logoutBtn" class="logout-btn">ğŸšª Logout</button></li>
    </ul>
  </aside>

  <!-- Main To-Do Content -->
  <main class="main-content">
    <div class="todo-container">
      <h1 id="title">Task List</h1>

      <div class="input-container">
        <input type="text" id="todoInput" placeholder="Add a new task..." />
        <button id="addBtn">Add</button>
      </div>

      <ul id="todoList"></ul>

      <div class="stats">
        <span id="stats">0 tasks</span>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
